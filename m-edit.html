    <script>
    const demo = document.getElementById("demo");
    const newPassword= document.getElementById("newPassword");
    const recheckPassword = document.getElementById("recheckPassword")
    const changePic = document.getElementById("file1")
      .addEventListener("change", function(e) {
          const file = e.target.files[0];
          if (!file) { return; }

          //檔案上傳後欲讀畫面
          const reader = new FileReader();
    
          //readAsDataURL讀取操作完後 會觸發onload 同時 result屬性包含一個data:URL格式的字符串（base64 编码）
          reader.readAsDataURL(file);

          
          

        //   reader.onload = function(e){demo.src=e.target.result;console.log("成功")}
            reader.onload = (e)=>{demo.src=e.target.result;
            demo.classList.remove('d-none');
 
            console.log("成功")
            //上傳後將檔案清除
            e.target.value = '';
            console.log("移除")}

         
      });


    document.getElementById('chkPasw').addEventListener('click',function(){
        const attrType = newPassword.getAttribute('type')
        if(attrType==='password'){
        newPassword.setAttribute('type', 'text')}else{
        newPassword.setAttribute('type', 'password')}
    })
    


    newPassword.addEventListener("keydown",function(e){
        recheckPassword.removeAttribute('disabled')
        console.log("change")
    })
    

    </script>
